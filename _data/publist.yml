- title: "Bedrock mediates responses of ecosystem productivity to climate variability"
  image: pub_figure1.jpg
  description: Does the type of bedrock an ecosystem is located on affect how sensitive an ecosystem is to climatic variability? This global analysis shows that the answer is yes. Variation in ecosystem sensitivity is significantly affected by regolith porosity and permeability and regolith and soil thickness, through their control on ecosystem water holding capacity.
