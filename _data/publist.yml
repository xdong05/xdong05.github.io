- title: "Biodiversity mediates ecosystem sensitivity to climate variability"
  image: pub_bioSens.webp
  description: Are ecosystems with higher biodiversity more stable? We combine data on the distribution of 57,500 plant species and remote-sensing observations in theWestern Hemisphere to investigate the role of multiple facets to diversity (species richness, phylogenetic diversity, and functional diversity) in mediating the ecosystem sensitivity to climatic variability. Regions of greater plant diversity exhibit lower sensitivity to temperature variability.
