- title: "Noah's Ark in a warming world: climate change, biodiversity loss and public adaptation costs in the United States"
  image: pub_ark.jpg
  description: Climate change poses a growing threat to biodiversity, but the welfare consequences of these changes are not well understood. We analyze data on the US Endangered Species Act and project increases in species listing and spending due to climate change. We show that unmitigated warming would cause the listing of an additional 690 species and committed spending of 21 billion dollars by 2100.
