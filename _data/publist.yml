- title: "The Primacy of Temporal Dynamics in Driving Spatial Self-organization of Soil Redox Patterns"
  image: pub_tiger.png
  description: What explains the regular iron banding in soils? Soil redox conditions, driven by environmental variability, are highly dynamic. We show that two sets of scale-dependent feedbacks are coupled to form redox patterns and environmental variability plays a critical role by dictating the likelihood of pattern formation. The temporal dimension in spatial self-organization has rarely been reported before.
