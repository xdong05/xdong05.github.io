- title: "Competition among limestone depressions leads to self-organized regular patterning on a flat landscape"
  image: pub_bicy.jpg
  description: Why the limestone depressions in South Florida are evenly spaced across the landscape? We formalized a new mechanism of pattern formation, i.e., boundary competition among pattern elements of finite amplitude stabilized by scale-dependent feedback in time. Scale-dependent feedback in time stabilizes the individual depressions and induces the boundary competition between depressions for surface water, giving rise to the spatial regularity.
  authors: X Dong, AB Murray, JB Heffernan
  link:
    url: https://agupubs.onlinelibrary.wiley.com/doi/full/10.1029/2021JF006072
    display: Journal of Geophysical Research - Earth Surface (2021)
