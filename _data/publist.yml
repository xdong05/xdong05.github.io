- title: "A trait-based approach to self-organized pattern formation in ecology"
  image: pub_traits.jpg
  description: Self-organized regular patterns occur worldwide. Significant effort in the study of self-organized pattern formation has focused on the physical conditions of the ecosystem. But what about the organisms involved? Can just any species form patterns or are certain traits required? This meta analysis at the global scale shows that some species are more likely to form patterns than others, as a result of their possessing a portfolio of traits conducive to pattern formation.
  authors: X Dong
  link:
    url: https://www.frontiersin.org/articles/10.3389/fevo.2020.580447/full
    display:  Frontiers in Ecology and Evolution (2020)
